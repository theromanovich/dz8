
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="page">
   <header class="page-header">
  <div class="title-div">
    <div class="title"><h1>CSS Dinner Shopping List</h1> </div>
    <div ><p class="subtitle">Let's go to the mall!</p></div>
  </div>
   </header>
   <div class="container">
    <ul class="list">
      <li class="list-element">
      
        <input type="checkbox" class="checkbox" id="first__checkbox">
        <label for="first__checkbox"> </label>
        <span class="first-span">A lot of pickles</span>
        <span class="second-span first-subtext">(for the next lesson about CSS)</span>

       
      </li>
      <li class="list-element">
    
        <input type="checkbox" class="checkbox" id="second__checkbox">
        <label for="second__checkbox"></label>
        <span class="first-span">10 apples</span>
        <span class="second-span second-subtext">(for more CSS manipulations)</span>

    
      </li>
      <li class="list-element">
        
        <input type="checkbox"  class="checkbox" id="third__checkbox">
        <label for="third__checkbox"></label>
        <span class="first-span">20 oranges</span>
        <span class="second-span third-subtext">(because they are awesome)</span>

       
      </li>
      <li class="list-element">
       
        <input type="checkbox"  class="checkbox" id="fourth__checkbox">
        <label for="fourth__checkbox"></label>
        <span class="first-span">13 plates</span>
        <span class="second-span fourth-subtext">(hmm... they always dissapear)</span>

    
      </li>
      <li class="list-element"> 
        
        <input type="checkbox"  class="checkbox" id="fifth__checkbox">
        <label for="fifth__checkbox"></label>
        <span class="first-span">15 bentos</span>
       

      
      </li>
      <li class="list-element">
       
        <input type="checkbox" class="checkbox" id="sixth__checkbox">
        <label for="sixth__checkbox"></label>
        <span class="first-span">1 bottle of Sake</span>
        <span class="second-span sixth-subtext">(for my friends)</span>

        
      </li>
    </ul>
   </div>
   <div class="button-div">

    <button class="button"><a href="#" class="button-link">Bon appetit :) </a></button>
   </div>
  </body>
</html>
